language: android
dist: trusty
jdk: oraclejdk8
env:
  global:
    - ANDROID_HOME=/usr/local/android-sdk
    - TOOLS=${ANDROID_HOME}/tools
    - ANDROID_API_LEVEL=28
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
android:
  components:
    - tools
    - platform-tools
    - tools
    - add-on
    - extra
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-android-support
    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - '.+'
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_install:
  - cp .ci/google-services-example.json app/google-services.json
  - env
  - echo yes | sdkmanager "platforms;android-28"
  - echo yes | sdkmanager "build-tools;28.0.3"
script: .ci/ci_run_tests.sh
after_failure:
  - cat app/build/reports/tests/testDebugUnitTest/*/*.html


