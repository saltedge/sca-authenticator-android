sudo: false
language: android
dist: trusty
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_EMULATOR_LEVEL=23
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=x86
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMULATOR_LEVEL

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMULATOR_LEVEL

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+

before_install:
  - export ANDROID_HOME=/Volumes/HDD/android-sdk
  - cp .ci/google-services-example.json app/google-services.json
  - env

before_script:
  - echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: .ci/ci_run_tests.sh